<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Me the Weather!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark justify-content-around">
        <div class="container">
            <a class="navbar-brand col-3" href="#">
                <img src="./assets/images/sun-plant-wilt-solid.svg" alt="image of sun wilting plant" width="30" height="24" id="weather_image" class="d-inline-block align-text-top">
            Weather Now
            </a>
            <form class="col-3 row">
                <input type="search" class="form-control form-control-dark col-1" placeholder="Enter your city..." aria-label="Search">
            </form>
            <button type="button" class="btn btn-light" id="search_btn">Search</button>
        </div>
    </nav>      
    <main class="main_container">
        <section class="past_search_container col-3">
            <ul class="list-group"></ul>
        </section>
        <div class="weather_content col-9">
            <!-- <section class= "city_current_weather"> -->
            <div class="current_city_weather card">
                <div class="card-body">
                    <h5 class="card-title">Enter a city name to begin...</h5>
                    <p class="card-text" id="current_city_temp">Lorem, ipsum.</p>
                    <p class="card-text" id="current_city_wind">Lorem, ipsum.</p>
                    <p class="card-text" id="current_city_humidity">Lorem, ipsum.</p>
                    <p class="card-text" id="current_city_UVI">Lorem, ipsum.</p>
                    <p class="card-text"><small class="text-muted">Last updated x mins ago</small></p>
                </div>
            </div>
            <!-- </section> -->
            <section class= "forecast_card_container">
            </section>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
